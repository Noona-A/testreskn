<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReSKN Clinic | Personalised Skin Plans in Windsor, Berkshire</title>
    <meta name="description" content="Expert skin consultations, personalised treatment plans, and laser hair removal at ReSKN Clinic, Windsor." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script>
      // GitHub Pages SPA redirect
      // This script preserves the path when redirecting to index.html
      // It converts the path into a query parameter that index.html can parse
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Store the original path in sessionStorage for the app to use
        sessionStorage.setItem('redirectPath', l.pathname + l.search + l.hash);
        
        // Redirect using query string method for GitHub Pages
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #faf8f6 0%, #f5f0eb 100%);
        color: #1a1a1a;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e8e0d8;
        border-top-color: #8b7355;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading ReSKN Clinic...</p>
    </div>
  </body>
</html>
